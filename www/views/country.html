<ion-view title="{{country.name}}">
    <ion-content class="has-header">
        <div class="row center">
            <div class="col">
                <img class="flag-image" ng-src="{{flagSource}}" alt="{{country.name}}"/>
            </div>
            <div class="col col-center">
                <h3>{{details.nativeName}}</h3>
            </div>
        </div>
        <div class="row">
            
        </div>
    </ion-content>
</ion-view>
