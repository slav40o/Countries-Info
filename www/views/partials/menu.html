<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive" animation="nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear">
                <i class="icon ion-ios7-arrow-back"></i> Back
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" expose-aside-when="large">
        <header class="bar bar-header bar-balanced">
            <h1>Countries Info</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.main">
                    Home
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.countries">
                    Countries
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.search">
                    Detail Search
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.about">
                    About
                </ion-item>
                <ion-item nav-clear menu-close on-touch="showClearCacheConfirm()">
                    Clear cache
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
