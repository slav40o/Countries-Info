<ion-view title="Countries">
    <ion-nav-buttons side="right">
        
        <button class="button button-icon icon ion-search" on-touch="toggleSearch()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <div  ng-show="isSearchActive"  class="bar bar-subheader">
        <labelclass="item item-input input-search"  >
            <input type="text" placeholder="Search" ng-model="search.name" focus-me="isSearchActive">
        </label>
    </div>
    <ion-content class="has-header" ng-class="{hasSubheader: isSearchActive}">
        <ion-list id="countries-list" ng-class="{searchMode: isSearchActive}">
            <ion-item class="country-item" 
                      collection-repeat="country in countries | filter:search"
                      ui-sref="app.country-index({code: country.alpha3Code})">
                <h2>{{country.name}}</h2>
                <div class="country-info">
                    <p><strong>Population: </strong><span> {{country.population | population}}</span></p>
                    <p><strong>Capital: </strong><span> {{country.capital}}</span></p>
                    <i class="icon ion-chevron-right"></i>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
